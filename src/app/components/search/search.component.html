<h2 class="display-4 text-center mb-5">Search</h2>
<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" placeholder="Search Worker" (keyup)="search(busqueda.value)" #busqueda>
    </div>
</div>
<div class="mx-auto alert alert-danger text-center my-4" *ngIf="error">
    <h3>Error: User not found</h3>
</div>
<div class="container">
    <div class="row my-5 mx-5 px-5" *ngIf="!buscando && !error">
        <div class="row border my-4 p-3 rounded-lg col-12">
            <div class="col">
                <img src="{{result.avatar}}" alt="Avatar" class="w-100">
            </div>
            <div class="col-9 ml-4 pt-3">
                <div class="row mb-4">
                    <h5>Name: <b>{{result.first_name}} {{result.last_name}}</b></h5>
                </div>
                <div class="row mb-4">
                    <h5>Email: <b>{{result.email}}</b></h5>
                </div>
                <div class="row">
                    <h5>Id: <b>{{result.id}}</b></h5>
                </div>        
            </div>
        </div>
    </div>
</div>
